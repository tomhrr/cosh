name: Claude PR Assistant

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude-code-action:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && contains(github.event.issue.body, '@claude'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Prepopulate
        run: |
          sudo /etc/init.d/mysql start
          sudo apt-get update && sudo apt-get install build-essential gcc rustc cargo dc ripgrep && make
        env:
          COSH_TEST_POSTGRES: 1
          COSH_TEST_POSTGRES_HOST: localhost
          COSH_TEST_MYSQL: 1
          COSH_TEST_MYSQL_HOST: localhost
      - name: Run Claude PR Action
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          timeout_minutes: "60"
          model: "claude-sonnet-4-20250514"
          allowed_tools: |
            Bash(make)
            Bash(make test)
            Bash(make install)
            Bash(cargo test:*)
            Bash(find:*)
            Bash(grep:*)
            Bash(rg:*)
          claude_env: |
            BASH_DEFAULT_TIMEOUT_MS: 180000
            BASH_MAX_TIMEOUT_MS: 180000
            COSH_TEST_POSTGRES: 1
            COSH_TEST_POSTGRES_HOST: localhost
            COSH_TEST_MYSQL: 1
            COSH_TEST_MYSQL_HOST: localhost
